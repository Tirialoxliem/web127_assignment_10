    <h1>Delivery Address</h1>
    <div id="container">
      <form>
        <div class="mb-3">
          <label for="Name" class="form-label fw-bold">Name*</label>
          <input
            type="name"
            class="form-control"
            id="Name"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label fw-bold"
            >Street address*</label
          >
          <input
            type="name"
            class="form-control"
            id="address"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="apartment" class="form-label fw-bold">Apartment</label>
          <input
            type="name"
            class="form-control"
            id="apartment"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label fw-bold">City*</label>
          <input
            type="name"
            class="form-control"
            id="city"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label fw-bold">State*</label>
          <input
            type="name"
            class="form-control"
            id="state"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="zip" class="form-label fw-bold">Zipcode*</label>
          <input
            type="name"
            class="form-control"
            id="zip"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label fw-bold">Phone number*</label>
          <input
            type="name"
            class="form-control"
            id="phone"
            aria-describedby="nameHelp"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#submitaddress"
        >
          Submit
        </button>

        <div id="submitaddress" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">RECIEVED! See You Soon!</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Remember, 30 minutes or it is free!</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
